parameters:
  cert_manager:
    dns01-recursive-nameservers: "8.8.8.8:53"
    http_proxy: "proxy.example.local:8080"
    https_proxy: "proxy.example.local:8080"
    no_proxy: "example.local"

    acme_dns_api:
      endpoint: acme-dns-api.example.com
      username: acme-dns
      password: ?{vaultkv:${cluster:tenant}/${cluster:name}/cert-manager/acme-dns-register-password}
      fqdns:
        - example.com
        - apps.example.com

    letsencrypt_email: legacy@syn.tools

    #acmeClients:
    #  acme-new:
    #    api:
    #      endpoint: acme-dns-api.example.com
    #      username: acme-dns
    #      password: ?{vaultkv:${cluster:tenant}/${cluster:name}/cert-manager/acme-dns-register-password}
    #    fqdns:
    #      - example.com
    #      - apps.example.com

    cluster_issuers:
      letsencrypt-production:
        acmeClientRefs:
          - acme-dns

    issuers:
      ca-issuer:
        metadata:
          namespace: mesh-system
        spec:
          ca:
            secretName: ca-key-pair

    helm_values:
      resources:
        requests:
          cpu: 200m
