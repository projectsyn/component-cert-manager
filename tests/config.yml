parameters:
  cert_manager:
    helmValues:
      cert_manager:
        config:
          featureGates:
            ACMEHTTP01IngressPathTypeExact: false

    certificates:
      my-cert:
        spec:
          secretName: my-cert-tls
          dnsNames:
            - example.com
            - www.example.com
          issuerRef:
            name: letsencrypt-production
            kind: ClusterIssuer
