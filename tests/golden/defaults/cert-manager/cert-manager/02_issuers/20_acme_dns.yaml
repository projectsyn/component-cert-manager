  name: acme-dns-client
  namespace: syn-cert-manager
type: Opaque
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations: {}
  labels:
    name: register-acme-dns-client
  name: register-acme-dns-client
  namespace: syn-cert-manager
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        name: register-acme-dns-client
    spec:
      containers:
        - args: []
          command:
            - /scripts/register.sh
          env:
            - name: ACME_DNS_API
              value: acme-dns-api.example.com
            - name: ACME_DNS_DOMAINS
              value: '["example.com", "apps.example.com"]'
            - name: CLIENT_SECRET_NAME
              value: acme-dns-client
            - name: CONFIG_PATH
              value: /etc/acme-dns
            - name: HOME
              value: /home/acme-dns
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SCRIPTS_PATH
              value: /scripts
          envFrom:
            - secretRef:
                name: acme-dns-register
          image: quay.io/bitnami/kubectl:1.21.2@sha256:a6c97fa2af65cf390447d96e7d0ca04f2d8c5035a50e62e1bc6b9eac28c3f576
          imagePullPolicy: IfNotPresent
          name: register-client
          ports: []
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /etc/acme-dns
              name: acmedns-client-secret
              readOnly: true
            - mountPath: /home/acme-dns
              name: home
            - mountPath: /scripts
              name: scripts
          workingDir: /home/acme-dns
      imagePullSecrets: []
      initContainers: []
      restartPolicy: OnFailure
      serviceAccountName: acme-dns
      terminationGracePeriodSeconds: 30
      volumes:
        - name: acmedns-client-secret
          secret:
            secretName: acme-dns-client
        - emptyDir: {}
          name: home
        - configMap:
            defaultMode: 448
            name: register-acme-dns-client
          name: scripts
---
