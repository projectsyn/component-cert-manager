apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  labels:
    name: ca-issuer
  name: ca-issuer
spec:
  ca:
    secretName: ca-key-pair
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  labels:
    name: letsencrypt-production
  name: letsencrypt-production
spec:
  acme:
    email: test@syn.tools
    privateKeySecretRef:
      name: letsencrypt-production
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - dns01:
          acmeDNS:
            accountSecretRef:
              key: acmedns.json
              name: acme-dns-client
            host: acme-dns-api.example.com
        selector:
          dnsNames:
            - example.com
            - '*.apps.example.com'
      - http01:
          ingress:
            class: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  labels:
    name: letsencrypt-staging
  name: letsencrypt-staging
spec:
  acme:
    email: test@syn.tools
    privateKeySecretRef:
      name: letsencrypt-staging
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    solvers:
      - http01:
          ingress:
            class: nginx
