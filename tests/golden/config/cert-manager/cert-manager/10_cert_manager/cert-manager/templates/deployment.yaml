apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cert-manager
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: cert-manager
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/version: v1.18.5
    helm.sh/chart: cert-manager-v1.18.5
  name: cert-manager
  namespace: syn-cert-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/instance: cert-manager
      app.kubernetes.io/name: cert-manager
  template:
    metadata:
      annotations:
        cert-manager.syn.tools/config-hash: 59cf236fa40c85d69ed853b13046fa6d
      labels:
        app: cert-manager
        app.kubernetes.io/component: controller
        app.kubernetes.io/instance: cert-manager
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: cert-manager
        app.kubernetes.io/version: v1.18.5
        helm.sh/chart: cert-manager-v1.18.5
    spec:
      containers:
        - args:
            - --v=2
            - --config=/var/cert-manager/config/config.yaml
            - --cluster-resource-namespace=$(POD_NAMESPACE)
            - --leader-election-namespace=syn-cert-manager
            - --acme-http01-solver-image=quay.io/jetstack/cert-manager-acmesolver:v1.18.5
            - --max-concurrent-challenges=60
            - --dns01-recursive-nameservers-only=true
            - --dns01-recursive-nameservers=1.1.1.1:53
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: HTTP_PROXY
              value: ''
            - name: HTTPS_PROXY
              value: ''
            - name: NO_PROXY
              value: ''
          image: quay.io/jetstack/cert-manager-controller:v1.18.5
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 8
            httpGet:
              path: /livez
              port: http-healthz
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 15
          name: cert-manager-controller
          ports:
            - containerPort: 9402
              name: http-metrics
              protocol: TCP
            - containerPort: 9403
              name: http-healthz
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /var/cert-manager/config
              name: config
      enableServiceLinks: false
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: cert-manager
      volumes:
        - configMap:
            name: cert-manager
          name: config
