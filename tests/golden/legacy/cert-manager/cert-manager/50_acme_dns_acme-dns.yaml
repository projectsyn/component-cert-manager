apiVersion: v1
kind: Secret
metadata:
  labels:
    name: acme-dns-register
  name: acme-dns-register
  namespace: syn-cert-manager
stringData:
  REG_PASSWORD: t-silent-test-1234/c-green-test-1234/cert-manager/acme-dns-register-password
  REG_USERNAME: acme-dns
type: Opaque
---
apiVersion: v1
data: {}
kind: Secret
metadata:
  labels:
    name: acme-dns-client
  name: acme-dns-client
  namespace: syn-cert-manager
type: Opaque
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  labels:
    name: acme-dns-register
  name: acme-dns-register
  namespace: syn-cert-manager
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        name: acme-dns-register
    spec:
      containers:
        - args: []
          command:
            - /scripts/register.sh
          env:
            - name: ACME_DNS_API
              value: acme-dns-api.example.com
            - name: ACME_DNS_FQDNS
              value: '["example.com", "apps.example.com"]'
            - name: CLIENT_SECRET_NAME
              value: acme-dns-client
            - name: CONFIG_PATH
              value: /etc/acme-dns
            - name: HOME
              value: /home/acme-dns
            - name: HTTPS_PROXY
              value: proxy.example.local:8080
            - name: HTTP_PROXY
              value: proxy.example.local:8080
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NO_PROXY
              value: example.local
            - name: SCRIPTS_PATH
              value: /scripts
          envFrom:
            - secretRef:
                name: acme-dns-register
          image: quay.io/appuio/oc:v4.16
          imagePullPolicy: IfNotPresent
          name: register-client
          ports: []
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /etc/acme-dns
              name: acmedns-client-secret
              readOnly: true
            - mountPath: /home/acme-dns
              name: home
            - mountPath: /scripts
              name: scripts
          workingDir: /home/acme-dns
      imagePullSecrets: []
      initContainers: []
      restartPolicy: OnFailure
      serviceAccountName: acme-dns
      terminationGracePeriodSeconds: 30
      volumes:
        - name: acmedns-client-secret
          secret:
            secretName: acme-dns-client
        - emptyDir: {}
          name: home
        - configMap:
            defaultMode: 504
            name: acme-dns-scripts
          name: scripts
---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    name: acme-dns-check
  name: acme-dns-check
  namespace: syn-cert-manager
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 20
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      template:
        metadata:
          labels:
            name: acme-dns-check
        spec:
          containers:
            - args: []
              command:
                - /scripts/check.sh
              env:
                - name: ACME_DNS_API
                  value: acme-dns-api.example.com
                - name: ACME_DNS_FQDNS
                  value: '["example.com", "apps.example.com"]'
                - name: CLIENT_SECRET_NAME
                  value: acme-dns-client
                - name: CONFIG_PATH
                  value: /etc/acme-dns
                - name: HOME
                  value: /home/acme-dns
                - name: HTTPS_PROXY
                  value: proxy.example.local:8080
                - name: HTTP_PROXY
                  value: proxy.example.local:8080
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: NO_PROXY
                  value: example.local
                - name: SCRIPTS_PATH
                  value: /scripts
              envFrom:
                - secretRef:
                    name: acme-dns-register
              image: quay.io/appuio/oc:v4.16
              imagePullPolicy: IfNotPresent
              name: check-client
              ports: []
              stdin: false
              tty: false
              volumeMounts:
                - mountPath: /etc/acme-dns
                  name: acmedns-client-secret
                  readOnly: true
                - mountPath: /home/acme-dns
                  name: home
                - mountPath: /scripts
                  name: scripts
              workingDir: /home/acme-dns
          imagePullSecrets: []
          initContainers: []
          restartPolicy: OnFailure
          serviceAccountName: acme-dns
          terminationGracePeriodSeconds: 30
          volumes:
            - name: acmedns-client-secret
              secret:
                secretName: acme-dns-client
            - emptyDir: {}
              name: home
            - configMap:
                defaultMode: 504
                name: acme-dns-scripts
              name: scripts
  schedule: 6 1 * * *
  successfulJobsHistoryLimit: 10
