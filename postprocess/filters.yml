filters:
  - path: cert-manager/01_helmchart/cert-manager/templates
    type: builtin
    filter: helm_namespace
    filterargs:
      namespace: ${cert_manager:namespace}
      create_namespace: "true"
  - path: cert-manager/01_helmchart/cert-manager/charts/cainjector/templates
    type: builtin
    filter: helm_namespace
    filterargs:
      namespace: ${cert_manager:namespace}
  - output_path: cert-manager/01_helmchart/cert-manager/templates/
    type: jsonnet
    filter: patch_webhook_authentication_reader_rolebinding.jsonnet
