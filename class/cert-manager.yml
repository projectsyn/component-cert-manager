parameters:
  kapitan:
    dependencies:
      - type: helm
        source: https://charts.jetstack.io
        chart_name: cert-manager
        version: ${cert_manager:charts:cert-manager}
        output_path: dependencies/cert-manager/helmcharts/cert-manager/${cert_manager:charts:cert-manager}/

    compile:
      - input_paths:
          - cert-manager/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - output_path: cert-manager/01_helmchart
        input_type: helm
        input_paths:
          - cert-manager/helmcharts/cert-manager/${cert_manager:charts:cert-manager}/
        helm_values:
          global:
            leaderElection:
              namespace: ${cert_manager:namespace}
          extraEnv:
            - name: HTTP_PROXY
              value: ${cert_manager:http_proxy}
            - name: HTTPS_PROXY
              value: ${cert_manager:https_proxy}
            - name: NO_PROXY
              value: ${cert_manager:no_proxy}
          installCRDs: true
          prometheus:
            servicemonitor:
              enabled: true
          extraArgs:
            - --dns01-recursive-nameservers="${cert_manager:dns01-recursive-nameservers}"
        helm_params:
          release_name: cert-manager
          namespace: ${cert_manager:namespace}
      - output_path: cert-manager/02_issuers
        input_type: jsonnet
        output_type: yaml
        input_paths:
          - cert-manager/component/main.jsonnet
