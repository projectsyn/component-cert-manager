parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://charts.jetstack.io/charts/cert-manager-${cert_manager:charts:cert-manager}.tgz
        unpack: True
        output_path: dependencies/cert-manager/helmcharts

    compile:
      - input_paths:
          - cert-manager/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - output_path: cert-manager/01_helmchart
        input_type: helm
        input_paths:
          - cert-manager/helmcharts/cert-manager
        helm_values:
          global:
            leaderElection:
              namespace: ${cert_manager:namespace}
          installCRDs: true
          prometheus:
            servicemonitor:
              enabled: true
          extraArgs:
            - --dns01-recursive-nameservers="${cert_manager:dns01-recursive-nameservers}"
        helm_params:
          release_name: cert-manager
          namespace: ${cert_manager:namespace}
      - output_path: cert-manager/02_issuers
        input_type: jsonnet
        output_type: yaml
        input_paths:
          - cert-manager/component/main.jsonnet
