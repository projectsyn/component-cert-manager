parameters:
  kapitan:
    dependencies:
      - type: helm
        source: https://charts.jetstack.io
        chart_name: cert-manager
        version: ${cert_manager:charts:cert-manager}
        output_path: dependencies/cert-manager/helmcharts/cert-manager/${cert_manager:charts:cert-manager}/

    compile:
      - input_paths:
          - cert-manager/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - output_path: cert-manager/01_helmchart
        input_type: helm
        input_paths:
          - cert-manager/helmcharts/cert-manager/${cert_manager:charts:cert-manager}/
        helm_values: ${cert_manager:helm_values}
        helm_params:
          release_name: cert-manager
          namespace: ${cert_manager:namespace}
      - output_path: cert-manager/02_issuers
        input_type: jsonnet
        output_type: yaml
        input_paths:
          - cert-manager/component/main.jsonnet
      - output_path: cert-manager/03_upgrade
        input_type: jsonnet
        output_type: yaml
        input_paths:
          - cert-manager/component/upgrade.jsonnet

  commodore:
    postprocess:
      filters:
        - path: cert-manager/01_helmchart/cert-manager/templates
          type: builtin
          filter: helm_namespace
          filterargs:
            namespace: ${cert_manager:namespace}
            create_namespace: "true"
