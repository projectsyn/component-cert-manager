parameters:
  cert_manager:
    namespace: syn-cert-manager
    install_method: helm

    charts:
      cert-manager: v1.13.2

    images:
      kubectl:
        registry: quay.io
        image: appuio/oc
        tag: 'v4.13'

    http_proxy: ""
    https_proxy: ""
    no_proxy: ""

    dns01-recursive-nameservers: "1.1.1.1:53"

    letsencrypt_clusterissuers:
      staging: true
      production: true

    solvers:
      nginx_http01:
        http01:
          ingress:
            class: 'nginx'

    secrets: {}
    acme_dns_api: {}
    # acme_dns_api:
    #   endpoint: acme-dns-api.example.com
    #   username: dns_api_registration_user
    #   password: dns_api_registration_password
    #   fqdns: [ "api.cluster.example.com", "apps.cluster.example.com" ]

    helm_values:
      global:
        leaderElection:
          namespace: ${cert_manager:namespace}
      extraEnv:
        - name: HTTP_PROXY
          value: ${cert_manager:http_proxy}
        - name: HTTPS_PROXY
          value: ${cert_manager:https_proxy}
        - name: NO_PROXY
          value: ${cert_manager:no_proxy}
      installCRDs: true
      prometheus:
        servicemonitor:
          enabled: true
      extraArgs:
        - --dns01-recursive-nameservers="${cert_manager:dns01-recursive-nameservers}"
        - --dns01-recursive-nameservers-only
      resources:
        requests:
          cpu: 50m
          memory: 512Mi
      webhook:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
      cainjector:
        resources:
          requests:
            cpu: 50m
            memory: 512Mi

    olm:
      channel: stable-v1
      resources: {}
