parameters:
  cert_manager:
    =_metadata:
      multi_tenant: true

    namespace: syn-cert-manager

    charts:
      cert_manager:
        source: https://charts.jetstack.io
        version: v1.16.3
      exoscale_webhook:
        source: https://github.com/exoscale/cert-manager-webhook-exoscale.git
        version: v0.3.0

    images:
      cert_manager:
        registry: quay.io
        repository: jetstack/cert-manager-controller
        tag: ${cert_manager:charts:cert_manager:version}
      cert_webhook:
        registry: quay.io
        repository: jetstack/cert-manager-webhook
        tag: ${cert_manager:charts:cert_manager:version}
      cert_cainjector:
        registry: quay.io
        repository: jetstack/cert-manager-cainjector
        tag: ${cert_manager:charts:cert_manager:version}
      cert_acmesolver:
        registry: quay.io
        repository: jetstack/cert-manager-acmesolver
        tag: ${cert_manager:charts:cert_manager:version}
      cert_startupapi:
        registry: quay.io
        repository: jetstack/cert-manager-startupapicheck
        tag: ${cert_manager:charts:cert_manager:version}
      exoscale_webhook:
        registry: docker.io
        repository: exoscale/cert-manager-webhook-exoscale
        tag: ${cert_manager:charts:exoscale_webhook:version}
      kubectl:
        registry: quay.io
        repository: appuio/oc
        tag: v4.17

    components:
      cert_manager:
        httpProxy: ''
        httpsProxy: ''
        noProxy: ''
        email: test@syn.tools
        certificateOwnerRef: false
        recursiveNameservers: '1.1.1.1:53'
        recursiveNameserversOnly: true
      exoscale_webhook:
        enabled: false
        accessKey: '?{vaultkv:${cluster:tenant}/${cluster:name}/exoscale/cert_webhook/s3_access_key}'
        secretKey: '?{vaultkv:${cluster:tenant}/${cluster:name}/exoscale/cert_webhook/s3_secret_key}'

    acmeClients: {}
    solvers:
      nginx_http01:
        http01:
          ingress:
            class: 'nginx'

    issuers: {}
    cluster_issuers:
      letsencrypt-staging:
        solverRefs:
          - nginx_http01
      letsencrypt-production:
        solverRefs:
          - nginx_http01

    alerts: {}
    secrets: {}

    resources:
      cert_manager:
        requests:
          cpu: 50m
          memory: 512Mi
      cert_webhook:
        requests:
          cpu: 50m
          memory: 64Mi
      cert_cainjector:
        requests:
          cpu: 50m
          memory: 512Mi
      exoscale_webhook:
        requests:
          cpu: 50m
          memory: 64Mi

    helmValues:
      cert_manager: {}
      exoscale_webhook: {}
