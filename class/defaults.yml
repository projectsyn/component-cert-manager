parameters:
  cert_manager:
    namespace: syn-cert-manager
    dns01-recursive-nameservers: "1.1.1.1:53"
    charts:
      cert-manager: v1.8.0
    http_proxy: ""
    https_proxy: ""
    no_proxy: ""
    solvers:
      nginx_http01:
        http01:
          ingress:
            class: 'nginx'
    secrets: {}
    acme_dns_api: {}
    # acme_dns_api:
    #   endpoint: acme-dns-api.example.com
    #   username: dns_api_registration_user
    #   password: dns_api_registration_password
    #   fqdns: [ "api.cluster.example.com", "apps.cluster.example.com" ]
    images:
      kubectl:
        registry: docker.io
        image: bitnami/kubectl
        tag: '1.24.3@sha256:22927f2937e9d11fa04c3a5284350f73c5dd254a6ceea7ea0bb8e902d0f41441'

    helm_values:
      global:
        leaderElection:
          namespace: ${cert_manager:namespace}
      extraEnv:
        - name: HTTP_PROXY
          value: ${cert_manager:http_proxy}
        - name: HTTPS_PROXY
          value: ${cert_manager:https_proxy}
        - name: NO_PROXY
          value: ${cert_manager:no_proxy}
      installCRDs: true
      prometheus:
        servicemonitor:
          enabled: true
      extraArgs:
        - --dns01-recursive-nameservers="${cert_manager:dns01-recursive-nameservers}"
        - --dns01-recursive-nameservers-only
      resources:
        requests:
          cpu: 50m
          memory: 512Mi
      webhook:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
      cainjector:
        resources:
          requests:
            cpu: 50m
            memory: 512Mi
