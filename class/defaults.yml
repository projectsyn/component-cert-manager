parameters:
  cert_manager:
    =_metadata:
      multi_tenant: true

    namespace: syn-cert-manager

    charts:
      cert_manager:
        source: https://charts.jetstack.io
        version: v1.16.3

    images:
      cert_manager:
        registry: quay.io
        repository: jetstack/cert-manager-controller
        tag: ${cert_manager:charts:cert_manager:version}
      cert_webhook:
        registry: quay.io
        repository: jetstack/cert-manager-webhook
        tag: ${cert_manager:charts:cert_manager:version}
      cert_cainjector:
        registry: quay.io
        repository: jetstack/cert-manager-cainjector
        tag: ${cert_manager:charts:cert_manager:version}
      cert_acmesolver:
        registry: quay.io
        repository: jetstack/cert-manager-acmesolver
        tag: ${cert_manager:charts:cert_manager:version}
      cert_startupapi:
        registry: quay.io
        repository: jetstack/cert-manager-startupapicheck
        tag: ${cert_manager:charts:cert_manager:version}
      kubectl:
        registry: quay.io
        repository: appuio/oc
        tag: v4.16

    components:
      cert_manager:
        httpProxy: ''
        httpsProxy: ''
        noProxy: ''
        certificateOwnerRef: false
        recursiveNameservers: '1.1.1.1:53'
        recursiveNameserversOnly: true

    letsencrypt_email: test@syn.tools
    letsencrypt_clusterissuers:
      staging: true
      production: true
    solvers:
      nginx_http01:
        http01:
          ingress:
            class: 'nginx'
    secrets: {}
    cluster_issuers: {}
    issuers: {}
    acme_dns_api: {}
    # acme_dns_api:
    #   endpoint: acme-dns-api.example.com
    #   username: dns_api_registration_user
    #   password: dns_api_registration_password
    #   fqdns: [ "api.cluster.example.com", "apps.cluster.example.com" ]

    resources:
      cert_manager:
        requests:
          cpu: 50m
          memory: 512Mi
      cert_webhook:
        requests:
          cpu: 50m
          memory: 64Mi
      cert_cainjector:
        requests:
          cpu: 50m
          memory: 512Mi

    helmValues:
      cert_manager: {}
